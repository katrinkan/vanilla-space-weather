<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Space Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="space-weather-wrapper">
        <div class="space-weather">
            <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Sunday 10:00</li>
            <li id="description"></li>
            </div>
          </ul>
          <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
             
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Partly cloudy"
                    class="float-left"
                  />
                 
                  <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
                
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/katrinkan/vanilla-space-weather"
            target="_blank"
            >Code</a
          >
          with ❤️ by Katrin Kanape</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
